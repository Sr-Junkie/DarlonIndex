<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tela de Login — Meu Site</title>
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#2563eb;
      --muted:#6b7280;
      --success:#16a34a;
      --danger:#ef4444;
      --shadow: 0 8px 30px rgba(35,47,63,0.08);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #eef4ff 0%, var(--bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#0f172a;
    }

    /* Card */
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    /* Logo */
    .logo-link {
      text-decoration: none;
    }

    .logo{
      width:92px;height:92px;
      border-radius:18px;
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(16,24,40,0.04);
      background:linear-gradient(180deg,#fff,#fbfdff);
      box-shadow: 0 4px 18px rgba(16,24,40,0.04) inset;
    }
    .brand{font-weight:600;margin-top:6px;color:var(--muted);font-size:14px}

    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px;text-align:center}

    /* Social buttons */
    .socials{display:flex;flex-direction:column;gap:10px;width:100%}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:10px 12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);
      background:transparent;font-weight:600;cursor:pointer;font-size:14px;width:100%;
      transition:transform .08s ease, box-shadow .08s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.google{background:#fff}
    .btn.roblox{background:linear-gradient(90deg,#f7f7f7,#fff);}
    .btn.email{background:var(--accent);color:#fff;border:none}

    .or{
      width:100%;display:flex;align-items:center;gap:12px;color:var(--muted);font-size:13px
    }
    .or:before,.or:after{content:'';flex:1;height:1px;background:rgba(15,23,42,0.04);border-radius:2px}

    form{width:100%;display:flex;flex-direction:column;gap:10px}
    label{font-size:13px;color:var(--muted)}
    input[type="email"],input[type="password"]{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);
      background:#fff;font-size:14px;outline:none
    }
    input:focus{border-color:rgba(37,99,235,0.9);box-shadow:0 6px 18px rgba(37,99,235,0.06)}

    .actions{display:flex;justify-content:space-between;align-items:center;width:100%;gap:10px}
    .link{font-size:13px;color:var(--accent);text-decoration:none}
    .muted{font-size:13px;color:var(--muted)}

    .small{font-size:12px;color:var(--muted)}
    .error{color:var(--danger);font-size:13px}
    .success{color:var(--success);font-size:13px}

    footer{font-size:12px;color:var(--muted);text-align:center}

    /* Responsive */
    @media (max-width:460px){
      .card{padding:18px}
      .logo{width:76px;height:76px}
    }
  </style>
</head>
