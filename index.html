<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maker Hub — Espaço Colaborativo</title>
  <style>
    /* Estilo base */
    body {
      font-family: "Inter", sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .btn {
      color: #00ffff;
      background-color: transparent;
      border: 2px solid #00ffff;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    /* Formulário de login */
    #loginForm {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #loginForm input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      width: 200px;
      font-size: 1rem;
    }

    #loginForm button {
      margin-top: 10px;
      width: 220px;
    }
  </style>
</head>
<body>

  <h1>Maker Hub</h1>
  <p>Bem-vindo ao espaço colaborativo de atividades MAKER! Aqui você pode compartilhar seus projetos e acompanhar as criações dos colegas em programação, robótica e eletrônica.</p>

  <div>
    <a href="#" class="btn" onclick="mostrarLogin()">Fazer Login</a>
    <a href="#" class="btn">Criar Conta</a>
  </div>

  <!-- Formulário de Login Simulado -->
  <div id="loginForm">
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn" onclick="login()">Entrar</button>
  </div>

  <script>
    // Mostrar formulário de login
    function mostrarLogin() {
      document.getElementById('loginForm').style.display = 'flex';
    }

    // Usuários pré-definidos
    const users = {
      aluno: { password: 'aluno', role: 'user' },
      admin: { password: 'admin', role: 'admin' }
    };

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(users[username] && users[username].password === password) {
        alert(`Login bem-sucedido! Tipo de usuário: ${users[username].role}`);
        // Redirecionar para a página de feed (exemplo: feed.html)
        window.location.href = 'feed.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    }
  </script>

</body>
</html>
