  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #000;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;

      margin-bottom: 20px;

    .logo:hover {
      transform: scale(1.05);

    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
      border: 1px solid #00bfff;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a:hover {
      background: #00bfff;
      color: #000;
    }
  </style>
